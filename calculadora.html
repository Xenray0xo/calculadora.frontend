<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Calculadora</title>

    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
    crossorigin="anonymous">

    <link type="text/css" href="/css/calculadora.css" rel="stylesheet">
</head>

<body onload="init();">

    <table class="calculadora">
        <tr>
            <td colspan="4"><span id="resultado"></span></td>
        </tr>
        <tr>
            <td><button type="button" id ="siete" class="btn btn-outline-dark">7</button></td>
            <td><button type="button" id="ocho" class="btn btn-outline-dark">8</button></td>
            <td><button type="button" id="nueve" class="btn btn-outline-dark">9</button></td>
            <td><button type="button" id="division" class="btn btn-info">/</button></td>
        </tr>
        <tr>
            <td><button type="button" id="cuatro" class="btn btn-outline-dark">4</button></td>
            <td><button type="button" id="cinco" class="btn btn-outline-dark">5</button></td>
            <td><button type="button" id="seis" class="btn btn-outline-dark">6</button></td>
            <td><button type="button" id="multiplicacion" class="btn btn-info">*</button></td>
        </tr>
        <tr>
            <td><button type="button" id="uno" class="btn btn-outline-dark">1</button></td>
            <td><button type="button" id="dos" class="btn btn-outline-dark">2</button></td>
            <td><button type="button" id="tres" class="btn btn-outline-dark">3</button></td>
            <td><button type="button" id="resta" class="btn btn-info">-</button></td>
        </tr>
        <tr>
            <td><button type="button" id="igual" class="btn btn-info">=</button></td>
            <td><button type="button" id="reset" class="btn btn-danger">C</button></td>
            <td><button type="button" id="cero" class="btn btn-outline-dark">0</button></td>
            <td><button type="button" id="suma" class="btn btn-info">+</button></td>
        </tr>
    </table>

    <script src="/js/calculadora.js"></script>
</body>

</html>
